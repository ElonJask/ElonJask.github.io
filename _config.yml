# SEO and Analytics
umami:
  script_url: "/stats/script.js"
  website_id: "f23dd8f5-ee34-4395-8908-4c2e46adca76"
  data_host_url: "https://www.7fl.org/stats"
  domains: "www.7fl.org,7fl.org,elon-jask-github-io.vercel.app,elonjask.github.io"
  do_not_track: true

# Build Settings
paginate: 10
post_ext: md
page_ext: md
post_layout: post
page_layout: page
titlecase: true
future: true
highlighter: rouge
markdown: kramdown
permalink: /:year-:month-:day/:title.html
sass:
  sass_dir: _sass
  style: compressed

webrick:
  headers:
    "Access-Control-Allow-Origin": "*"
    "Access-Control-Allow-Methods": "GET, OPTIONS"
    "Access-Control-Allow-Headers": "Content-Type, X-Requested-With"

collections:
  posts:
    output: true
    permalink: /:year-:month-:day/:title.html
  posts_en:
    output: true
    permalink: /en/:year-:month-:day/:title.html
    sort_by: date

include: [".htaccess", "robots.txt"]
exclude:
  [
    "Gemfile",
    "Gemfile.lock",
    "README.md",
    "LICENSE",
    "package.json",
    "node_modules",
    "SEO_GUIDE.md",
    "CLAUDE.md",
  ]

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-pdf-embed
  - jekyll-sitemap
  - jekyll-feed

# Sitemap Settings
defaults:
  - scope:
      path: "images/**/*"
    values:
      sitemap: false
  - scope:
      path: "js/**/*"
    values:
      sitemap: false
  - scope:
      path: "css/**/*"
    values:
      sitemap: false
  - scope:
      path: "_sass/**/*"
    values:
      sitemap: false
  - scope:
      path: ""
      type: "posts"
    values:
      sitemap:
        priority: 0.8
        changefreq: weekly
  - scope:
      path: ""
      type: "posts_en"
    values:
      sitemap:
        priority: 0.8
        changefreq: weekly
  - scope:
      path: ""
      type: "pages"
    values:
      sitemap:
        priority: 0.6
        changefreq: monthly

